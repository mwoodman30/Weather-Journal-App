<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1 class="title">My Weather App</h1>
        <div class="input">
            <input type="text" class="inputValue" id="zip" placeholder="Enter zip code here"><br />
            <textarea name="feelings" id="feeling" cols="30" rows="10" placeholder="How you are feeling today"></textarea><br/>
            <input type="submit" value="Submit"  id="generate" class="button">

        </div>
        <div class="display"><h1>Most Recent Entry</h1> 
            <h1 id="name"></h1>
            <h2 id="feeling"></h2>
            <p id= content></p>
            <p id="temp"></p>
            <p id="date"></p>
        </div>
    </body>
    <script type="text/javascript" src="app.js"></script>
</html>
